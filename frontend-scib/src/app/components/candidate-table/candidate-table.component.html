<table mat-table [dataSource]="candidates" class="mat-elevation-z8" *ngIf="candidates.length">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let c">{{ c.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let c">{{ c.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="seniority">
    <th mat-header-cell *matHeaderCellDef>Seniority</th>
    <td mat-cell *matCellDef="let c">{{ c.seniority }}</td>
  </ng-container>

  <ng-container matColumnDef="yearsOfExperience">
    <th mat-header-cell *matHeaderCellDef>Years</th>
    <td mat-cell *matCellDef="let c">{{ c.yearsOfExperience }}</td>
  </ng-container>

  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let c">{{ c.availability ? 'Yes' : 'No' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
